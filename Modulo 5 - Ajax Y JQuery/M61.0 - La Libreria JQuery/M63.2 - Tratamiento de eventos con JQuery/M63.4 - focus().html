<!DOCTYPE html>
<html lang="es">
  <head>
    <title>M63.2 - focus()</title>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <style>

      h2{
        font-size: 40px;
        text-align: center;
        font-family: "Roboto",sans-serif;
        background-color: #ffcccc;
        border-radius: 12px;
      }

      main{
        margin: 10px;
        border: 1px solid red;
        border-radius: 12px;
        width: 400px;
      }

      main > section > h2{
        margin: 20px;
      }

      label[for=t1] , label[for=t2]{
        width: 100px;
        margin: 15px;
        padding: 10px;
        background: #99ff99;
        border-radius: 12px;
        font-family: "Roboto" , sans-serif;
      }

      input#t1 , input#t2{
        height: 30px;
        margin-top: 5px;
        border-radius: 12px;
        background: #ddd;        
      }

      p > input {
        margin-left: 10px;
      }

    </style>
  </head>
  <body>

    <main>
      <section>
        <h2>Zona de acceso</h2>
        <label for="t1">Usuario</label>
        <p><input id="t1" type="text"> <span>Introduce el nombre</span></p>
        <label for="t2">Password</label>
        <p><input id="t2" type="password"> <span>Introduce el password</span></p>
      </section>
    </main>


    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">

      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
        </a>Este obra est√° bajo una 
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          licencia de Creative Commons Reconocimiento 4.0 Internacional
        </a>
        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>

      var estilo = {
        "font-family": "Roboto , sans-serif",
        "display": "inline",
        "background-color": "#ffff99",
        "height": "150px",
        "width": "150px",
        "padding": "10px"
      };

      $('input').focus(function () {
        $(this).next('span').css(estilo).fadeOut(1000);
      });

    </script>
  </body>

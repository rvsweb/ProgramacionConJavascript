<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo de tipos de Datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

      var entero = 99;
      console.log("Numericos enteros : " + entero);

      var decimal = 9384.23;
      console.log("Numericos decimales : " + decimal);

      var sms = "Welcome to our city";
      var nomProducto = ' Escoba ';
      var letter = 'e';

      console.log(sms + nomProducto + letter);

      var text1 = "Una frase con 'comillas simples' dentro";
      var text2 = 'Una frase con "comillas dobles" dentro';

      console.log(text1 + "\n" + text2 + "\n");

      var diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
      console.log(diasSemana);

      console.log("Dia seleccionado : " + diasSemana[0].toUpperCase());
      console.log("Dia seleccionado : " + diasSemana[5].toUpperCase());

      var dia = diasSemana[0];
      console.log(dia[0] + dia[1] + dia[2] + dia[3] + dia[4]);

      var variosTipos = [true, "String", 10, 101.1, document.write("Objeto dentro Array lanza solo al cargar la pagina")];
      console.log(variosTipos[0]);
      console.log(variosTipos[1]);
      console.log(variosTipos[2]);
      console.log(variosTipos[3]);
      console.log(variosTipos[4]);

      var register = false;
      console.log("Registrar: " + register);

      var mayorEdad = true;
      console.log("Mayor de edad: " + mayorEdad);

    </script>
  </head>
  <body>
    <div>
      <a href="../../index.html">Volver al menu principal</a>
    </div>
  </body>
</html>

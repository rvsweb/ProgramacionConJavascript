<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo de tipos de Datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../sources/css/cssPrincipal.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h2>Operadores Mat&eacute;maticos</h2>
      <script>

        var num1 = 10;
        var num2 = 5;

        res = num1 / num2;
        console.log(res);

        res = 3 + num1;
        console.log(res);

        res = num2 - 4;
        console.log(res);

        res = num1 * num2;
        console.log(res);

        res = num1 % num2;
        console.log(res);


      </script>
    </main>
    <div>
      <p>Los ejemplos se ven a trav&eacute;s de la consola del navegador</p>
      <a class="action" href="../../listaEjemplos.html">Volver al menu principal</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo document bgColor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../sources/img/60x60bb.jpg" sizes="32x32">
    <link href="../sources/css/cssPrincipal.css" type="text/css" rel="stylesheet">
  <body>

    <script>
      switch (window.screen.colorDepth) {
        case 1:
        case 4:
          document.bgColor = "white";
          break;
        case 8:
        case 15:
        case 16:
          document.bgColor = "blue";
          break;
        case 24:
        case 32:
          document.bgColor = "skyblue";
          var y = window.screen.height;
          var x = window.screen.width;
          break;
        default :
          document.bgColor = "gray";
      }

      document.write("Su pantalla soporta color de " + window.screen.colorDepth + " bit " + " <br> Con Height : " + y + " Width : " + x);
    </script>
    <a class="action" href="../../listaEjemplos.html">Volver al menu principal</a>
  </body>
</html>

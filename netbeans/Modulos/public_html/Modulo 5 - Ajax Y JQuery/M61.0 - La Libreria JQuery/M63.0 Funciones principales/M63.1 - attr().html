<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Funciones principales JQuery con Ajax</title>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="../../sources/css/cssPrincipal3.css" type="text/css" rel="stylesheet">
    <style>

      input#boton1, input#boton2{
        background: #99ff99;
        border-radius: 12px;
        display: block;
        height: 50px;
        font-family: Roboto, sans-serif , monospace;
        font-weight: bold;
        margin: 30px;
        width: 100px;
      }

      div.redondeado{
        background-color: #ff9999;
        width: 100px;
        height: 100px;
        margin: 10px;
      }

      section{
        display: inline-table;
        position: static;
        font-family: Roboto, Verdana, sans-serif;
        padding: 12px;
        margin: 20px;
        border-radius: 12px;
        background-color: #ffff99;
      }

      p#p1{
        padding: 10px;
        border-radius: 12px;
        margin: 10px;
        background-color: #ffcc99;
        width: 200px;
      }
    </style>
  </head>
  <body>

    <section id="sec1">
      <h2>Funciones principales JQuery con Ajax - attr()</h2>
    </section>

    <p id="p1" style="background-color: #ffff99">Parrafo 1</p>

    <input id="boton1" type="button" value="Pulsar">
    <input id="boton2" type="button" value="Pulsar">

    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">
      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
        </a>Este obra est√° bajo una 
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          licencia de Creative Commons Reconocimiento 4.0 Internacional
        </a>
        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

      /**
       * Cambia el valor de los atributos de un elemento
       * 
       * @type type
       */
      $(document).ready(function () {
        $("input#boton1").click(function () {
          $("#p1").attr("style", "background-color: #ccccff");
        });
      });

      /**
       * Elimina el valor de los atributos de un elemento
       * 
       * @type type
       */
      $(document).ready(function () {
        $("input#boton2").click(function () {
          $("#p1").removeAttr("style");
        });
      });

    </script>
  </body>
</html>

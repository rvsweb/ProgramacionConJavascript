<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Funciones principales JQuery con Ajax</title>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="../../sources/css/cssPrincipal3.css" type="text/css" rel="stylesheet">
    <style>

      input#boton1, input#boton2{
        background: #99ff99;
        border-radius: 12px;
        display: block;
        height: 50px;
        font-family: Roboto, sans-serif , monospace;
        font-weight: bold;
        margin: 30px;
        width: 100px;
      }

      div.redondeado{
        background-color: #ff9999;
        width: 100px;
        height: 100px;
        margin: 10px;
      }

      section{
        display: inline-table;
        position: static;
        font-family: Roboto, Verdana, sans-serif;
        padding: 12px;
        margin: 20px;
        border-radius: 12px;
        background-color: #ffff99;
      }

      p {
        display: block;
        background-color: #ccffff;
        border-radius: 12px;
        font-size: 150%;
        padding: 10px;
        margin: 15px;
        width: 100px;
      }

    </style>
  </head>
  <body>

    <section id="sec1">
      <h2>Funciones principales JQuery con Ajax - hide & show </h2>
    </section>

    <p id="p1">Sin Esconder</p>

    <p id="p2">Sin Esconder</p>

    <p id="p3">Sin Esconder</p>

    <p id="p4">Sin Esconder</p>

    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">
      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
        </a>Este obra est√° bajo una 
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          licencia de Creative Commons Reconocimiento 4.0 Internacional
        </a>
        <span style="
              margin-top: 5px;
              font-size: 20px;
              font-family: 'Lobster', cursive;
              "><br>Powered by RVS</span>
      </aside>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

      $(document).ready(function () {
        $("#p1").click(function () {
          $("p#p1").hide();
        });
      });

      $(document).ready(function () {
        $("#p2").click(function () {
          $("p#p1, p#p2").show().css("background-color", "#ff9999");
          $("p#p2").show().text("Mostrado");
        });
      });

      $(document).ready(function () {
        $("#p3").click(function () {
          $("p#p3").hide(2000);
        });
      });

      $(document).ready(function () {
        $("#p4").click(function () {
          $("p#p3, p#p4").show()
                  .css("background-color", "#cc99ff")
                  .css("width", "200");
          $("p#p4").show(2000).text("Mostrado");
        });
      });

    </script>
  </body>
</html>

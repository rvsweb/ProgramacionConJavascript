    <style>

      h2{
        width: 400px;
        margin: 20px;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        background-color: #99ff99;
      }

      button{
        margin: 20px;
        padding: 10px;
        text-align: center;
        border-radius: 7px;
        background-color: #ccffff;
      }

      div{
        padding: 10px;
        margin: 10px;
      }
    </style>
    <!--<script></script>-->
  </head>
  <body>

    <section>
      <h2>Ejemplo de Ajax beforeSend</h2>
      <div id="status"></div>
      <div id="div1"></div>
    </section>

    <button>Get External Content</button>


    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">
      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />

          licencia de Creative Commons Reconocimiento 4.0 Internacional
        </a>
        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

      $('button').click(function () {
        $.ajax({
          url: "./src/demo_test.txt",
          beforeSend: function () {
            $('#status').html('<em>Procesando peticion</em>').fadeOut(3000);
          },
          success: function (result) {
            var estilo = {
              'background': '#ffcccc',
              'margin': '10px',
              'text-align': 'center',
              'border-radius': '12px',
              'font-weight': 'bolder',
              'padding': '10px'
            };
            $("#div1").text(result).css(estilo);
          },
          complete: function (jqXHR, textStatus) {

          }
        });
      });


    </script>
  </body>

<!DOCTYPE html>
<html lang="es">
  <head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
    <link rel="stylesheet" type="text/css" 
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <style>

      div#div1 {
        width: 500px;
        margin: 10px;
        text-align: center;
        border-radius: 12px;
        padding: 10px;
        background-color: #ffcccc;
      }

      button{
        font-weight: bolder;
        background-color: #ccccff;
        border: 1px solid #000;
        border-radius: 7px;
        padding: 10px;
        margin: 10px;
      }

    </style>
  </head>
  <body>

    <button id="loadHtmlFile">Try</button>
    <div id="htmlData"></div>
    
    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">

      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
        </a>Este obra est√° bajo una 
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          licencia de Creative Commons Reconocimiento 4.0 Internacional
        </a>
        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

      $("button").click(function () {
        $.ajax({
          url: "M6 - Pagina.html",
          dataType: 'html',
          success: function (result, status, xhr) {
            var estilo = {
              'background': '#99ff99',
              'margin': '10px',
              'text-align': 'center',
              'border-radius': '12px',
              'font-weight': 'bolder',
              'padding': '30px'
            };
            $("#loadHtmlFile").text(result).css(estilo);
            $("#div2").html(" status: " + status + " <br> xhr: " + xhr.status).css(estilo);
          },
          error: function (result, status, xhr) {
            var estilo = {
              'background': '#ff3333',
              'margin': '10px',
              'text-align': 'center',
              'border-radius': '12px',
              'font-size': 'x-large',
              'font-weight': 'bolder',
              'padding': '30px'
            };
            $("#loadHtmlFile").text("Error al carga el documento ").css(estilo);
            $("#div2").text("Result: " + result.statusText + " status: " + status + " xhr: " + xhr.status).css(estilo);
          }
        });
      });
    </script>
  </body>
</html>

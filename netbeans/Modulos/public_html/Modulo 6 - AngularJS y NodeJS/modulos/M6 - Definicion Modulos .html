<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Modulo</title>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
  </head>
  <body>

    <div ng-app="miAplicacion" ng-controller="miControlador">
      {{ nombre + " " + apellidos}}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script>
//      Ejemplo de modulo basico
        var app = angular.module("miAplicacion", []);
        app.controller("miControlador", function ($scope) {
          $scope.nombre = "Mario";
          $scope.apellidos = "Flores";
        });
    </script>
  </body>
</html>

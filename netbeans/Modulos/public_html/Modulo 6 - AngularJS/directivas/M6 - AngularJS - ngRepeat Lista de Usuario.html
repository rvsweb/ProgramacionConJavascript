    <style>

      div{
        width: 300px;
        display: block;
        margin: 10px;
        padding: 20px;
        border-radius: 12px;
        background-color: #ccffcc;
      }

      div#d1{
        display: block;
        padding: 5px;
      }

      input{
        display: block;
        margin: 10px;
        text-align: center;
        height: auto;
      }

    </style>
  </head>

  <body ng-app="ngRepeat">
    <div ng-controller="repeatController">
      Yo tengo {{friends.length}} amigos. <div id="d1">Todos ellos son : </div>
      <input type="search" ng-model="q" placeholder="Busca a tu compi" aria-label="filter friends" />

      <ul class="example-animate-container">
        <li class="animate-repeat" ng-repeat="friend in friends| filter: q as results track by friend.name">
          [{{$index + 1}}] {{friend.name}} tiene {{friend.age}} a√±os
        </li>
        <li class="animate-repeat" ng-if="results.length === 0">
          <span>Prueba de nuevo</span>
          <br />
          <strong>Tu amigo no lo hemos encontrado</strong>
        </li>
      </ul>
    </div>

    <script>
      (function (angular) {
        'use strict';
        angular.module('ngRepeat', ['ngAnimate']).controller('repeatController', function ($scope) {
          $scope.friends = [
            {name: 'John', age: 25, gender: 'boy'},
            {name: 'Jessie', age: 30, gender: 'girl'},
            {name: 'Johanna', age: 28, gender: 'girl'},
            {name: 'Joy', age: 15, gender: 'girl'},
            {name: 'Mary', age: 28, gender: 'girl'},
            {name: 'Peter', age: 95, gender: 'boy'},
            {name: 'Sebastian', age: 50, gender: 'boy'},
            {name: 'Erika', age: 27, gender: 'girl'},
            {name: 'Patrick', age: 40, gender: 'boy'},
            {name: 'Samantha', age: 60, gender: 'girl'}
          ];
        });
      })(window.angular);
    </script>
  </body>
